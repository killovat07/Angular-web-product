<h1>Register</h1>

<form class="form" name="SignInForm" novalidate>
    <input id="username" name="username" placeholder="Username" ng-model="user.username">
    <input id="password" name="password" placeholder="Password" ng-model="user.password" type="password">
    <button type="submit" id="login-button" ng-click="registerForm()">Send</button>
</form>
